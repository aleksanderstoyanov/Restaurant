<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="./js/app.js"></script>
    <title>Restaurant</title>
</head>

<body>
    <nav class="restaurant-navigation">
        <img src="/images/Silver-Fork-PNG-Free-Download.png" alt="">
        <ul class="restaurant-navigation-items">
            <li class="restaurant-navigation-item" id="home-nav">
                <a href="#">Home</a>
            </li>
            <li class="restaurant-navigation-item">
                <a href="#" id="menuLink" onclick="onClick()">Menu</a>
            </li>
            <li id="closeBar" onclick="openClose(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </li>
        </ul>
    </nav>
    <main class="restaurant-main">
        <section class="restaurant-main-section">
            <article class="restaurant-main-section-content">
                <div class="restauraunt-main-container">
                    <h3>Restaurant Hub</h3>
                    <blockquote>
                        <p><i>&ldquo;Food is a form of expression.&rdquo; </i></p>
                        <cite>Chef Gusteau</cite>
                    </blockquote>
                </div>

                <div id="menuModal" class="modal">
                    <div class="menuModal-content">
                        <span class="close">&times;</span>
                        <h1 class="menuModal-header">Menu</h1>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="restaurant-footer">
        <p> ©️ All copyrights reserved</p>
        <div class="restaurant-footer-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>
</body>
<script>
    function openClose(x) {
        x.classList.toggle("change");
    }
</script>

</html>
